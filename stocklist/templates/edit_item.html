{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'styles/common.css' %}">
    <link rel="stylesheet" href="{% static 'styles/footer.css' %}">
    <link rel="stylesheet" href="{% static 'styles/edit_item.css' %}">
</head>

<body>
    <div class="background" style="background-image: url({% static 'images/coffee_pattern.jpg' %});"></div>
    <div class="top-right-btn btn home-btn"><a href="{% url 'home' %}">Home</a></div>

    <div class="container footer-container">
        <div class="content">
            <h3 class="title">Edit Item</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <p>
                        <label for="id_item-name">Name:</label>
                        {{ item_form.name }}
                    </p>
                    <p>
                        <label for="id_item-price">Price:</label>
                        {{ item_form.price }}
                    </p>
                    <p>
                        <label for="id_item-quantity">Quantity:</label>
                        {{ item_form.quantity }}
                    </p>
                    <button type="submit" class="btn btn-default">Update Item</button>
                </div>
            </form>
        </div>

        <footer class="footer mt-5 py-3">
            <div class="text-center">
                <span class="text-muted">&copy; 2024 Butter and Jam Coffee Shop</span>
            </div>
        </footer>
    </div>
</body>

</html>
