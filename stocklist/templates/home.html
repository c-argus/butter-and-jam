<!-- templates/home.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Butter and Jam?</title>
  </head>

  <body>
    <h1>{{ welcome_message }}</h1>
    {% if items %}
      <ul>
        {% for item in items %}
          <li>Name: {{ item.name }}, Price: &euro;{{ item.price }}, Quantity: {{ item.quantity }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No items available</p>
    {% endif %}
  </body>
</html>
