{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabare StockList</title>
  <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'styles/common.css' %}">
  <link rel="stylesheet" href="{% static 'styles/login.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-9/assets/css/login-9.css">
</head>

<body>
  <div class="background" style="background-image: url({% static 'images/coffee_pattern.jpg' %})"></div>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="content">
      <div class="row">
        <div class="col-12">
          <div class="mb-4">
            <h3>Add Item</h3>
          </div>
        </div>
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="row gy-3 overflow-hidden">
          <div class="col-12">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="item-name" id="id_item-name" maxlength="200" required
                placeholder="Name">
              <label for="id_item-name" class="form-label">Name</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" name="item-price" id="id_item-price" step="0.01" required
                placeholder="Price">
              <label for="id_item-price" class="form-label">Price</label>
              {% if price_error %}
              <div class="text-danger mt-2">{{ price_error }}</div>
              {% endif %}
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" name="item-quantity" id="id_item-quantity" value="0" min="0"
                required placeholder="Quantity">
              <label for="id_item-quantity" class="form-label">Quantity</label>
            </div>
          </div>
          <div class="col-12">
            <div class="d-grid">
              <button class="btn btn-default btn-lg" type="submit">Add Item</button>
            </div>
          </div>
          {% if success_message %}
          <div class="col-12">
            <div class="alert alert-success mt-3">
              <p>{{ success_message }}</p>
            </div>
          </div>
          {% endif %}
          {% if error %}
          <div class="col-12">
            <div class="alert alert-danger mt-3">
              <p>{{ error }}</p>
            </div>
          </div>
          {% endif %}
        </div>
      </form>
    </div>
  </div>
</body>

</html>
