{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabare StockList</title>
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'styles/common.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-9/assets/css/login-9.css">
</head>

<body>
    <div class="background" style="background-image: url({% static 'images/coffee_pattern.jpg' %})"></div>
    <div class="container">
        <div class="row gy-4 align-items-center">
            <div class="col-12 col-md-6 col-xl-7">
                <div class="d-flex justify-content-center">
                    <div class="col-12 col-xl-9">
                        <h2 class="h1 mb-4">Cabare StockList Inventory</h2>
                        <p class="lead mb-5">Keep track of all your coffee shop essentials. Never miss a beat and keep
                            your coffee shop running smoothly.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-5">
                <div class="content">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4">
                                <h3>Sign in</h3>
                                <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="row gy-3 overflow-hidden">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="username" id="username"
                                        placeholder="Username" required>
                                    <label for="username" class="form-label">Username</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Password" required>
                                    <label for="password" class="form-label">Password</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" name="remember_me"
                                        id="remember_me">
                                    <label class="form-check-label text-secondary" for="remember_me">
                                        Keep me logged in
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-default btn-lg" type="submit">Log in now</button>
                                </div>
                            </div>
                            {% if error %}
                            <div class="col-12">
                                <div class="alert alert-danger mt-3">
                                    <p>{{ error }}</p>
                                </div>
                            </div>
                            {% endif %}
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
