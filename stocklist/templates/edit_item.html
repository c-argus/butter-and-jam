<!-- edit_item.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'styles/common.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>

<body>
    <div class="background" style="background-image: url({% static 'images/coffee_pattern.jpg' %});"></div>
    <div class="container">
        <div class="content">
            <h3 class="title">Edit Item</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <p>
                        <label for="id_item-name">Name:</label>
                        {{ item_form.name}}
                    </p>
                    <p>
                        <label for="id_item-price">Price:</label>
                        {{ item_form.price}}
                    </p>
                    <p>
                        <label for="id_item-quantity">Quantity:</label>
                        {{ item_form.quantity }}
                    </p>
                    <button type="submit" class="btn btn-default">Update Item</button>
                </div>
            </form>
            <a href="{% url 'home' %}">Back to Home</a>
        </div>
    </div>
</body>

</html>
