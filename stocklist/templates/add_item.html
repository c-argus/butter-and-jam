<!DOCTYPE html>
<html>
<head>
  <title>Add Item</title>
</head>
<body>
  <!-- Page title -->
  <h1>Add Item</h1>
  <form method="post"> <!-- Form for adding a new item with HTTP POST method -->
    {% csrf_token %}  <!-- CSRF token for form submission security -->
    
    {{ item_form.as_p }} <!-- Renders the form fields as paragraphs -->

    <button type="submit">Add Item</button>
  </form>
</body>
</html>
